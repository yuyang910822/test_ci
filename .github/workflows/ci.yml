name: 自动测试工作流

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-code:  # 这里把“测试代码”改成了“test-code”（符合命名规则）
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 准备环境
        run: |
          python -m pip install --upgrade pip

      - name: 执行测试
        run: python -m unittest test_calculator.py